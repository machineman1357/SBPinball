<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Spyce Bringer's Pinball</title>

		<!-- Styles -->
		<link rel="stylesheet" href="./styles/style.css">
		<link rel="stylesheet" href="./styles/debugElements.css">
		<link rel="stylesheet" href="./styles/paddlesInput.css">
		<link rel="stylesheet" href="./styles/keyboardKey.css">
		<link rel="stylesheet" href="./styles/statsBar.css">

		<!-- Libraries -->
		<script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

		<!-- Scripts -->
		<script src="./scripts/main.js" type="module"></script>
	</head>
	<body oncontextmenu="return false;">
		<!-- Game Canvas -->
		<canvas id="gameCanvas"></canvas>

		<!-- Debug Elements -->
		<div id="debugElements_container">
			<div>Update 5: Pass Through Lights</div>
		</div>

		<!-- Paddles Input -->
		<div id="paddlesInput_container">
			<div class="paddlesInput_button_container">
				<div id="paddlesInput_button_left" class="paddlesInput_button">
					Left
					<div class="keyboardKeys_container"></div>
				</div>
			</div>
			<div class="paddlesInput_button_container">
				<div id="paddlesInput_button_right" class="paddlesInput_button">
					Right
					<div class="keyboardKeys_container"></div>
				</div>
			</div>
		</div>

		<!-- Stats Bar -->
		<div id="statsBar_container">
			<div id="statsBar_multiplier">0x</div>
			<div id="statsBar_score">0</div>
		</div>
	</body>
</html>
